<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="jquery.js"></script>    
  <title>Aug Calendar</title>           
</head>
<div class="container">
  <body>
    <h1 class="text-center bg-success">8월달력</h1>
      <div class="row">
          <table class="table-bordered col-md-6 text-center"> 
            <tr class="table-success">
              <th id='Sun'>일</th>
              <th>월</th>
              <th>화</th>
              <th>수</th>
              <th>목</th>
              <th>금</th>
              <th id='Sat'>토</th>
            </tr>
            <tr class="changeBackground">
              <div>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th>1</th>
                <th>2</th>
                <th>3</th>
              </div>
            </tr>
            <tr class="changeBackground">
              <th>4</th>
              <th>5</th>
              <th>6</th>
              <th>7</th>
              <th>8</th>
              <th>9</th>
              <th>10</th>
            </tr>
            <tr class="changeBackground">
              <th>11</th>
              <th>12</th>
              <th>13</th>
              <th>14</th>
              <th>15</th>
              <th>16</th>
              <th>17</th>
            </tr>
            <tr class="changeBackground">
              <th>18</th>
              <th>19</th>
              <th>20</th>
              <th>21</th>
              <th>22</th>
              <th>23</th>
              <th>24</th>
            </tr>
            <tr class="changeBackground">
              <th>25</th>
              <th>26</th>
              <th id="BD">27</th>
              <th>28</th>
              <th>29</th>
              <th>30</th>
              <th>31</th>
            </tr>
          </table> 
        <div class="col-md-6">
            <h4 class="text-center border border-success">날짜클릭랭킹</h4> 
              <div class="rakingView"></div>
          </div> 
      </div>
    </body>
  </div> 
</html>
